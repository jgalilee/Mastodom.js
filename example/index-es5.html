<html>
<head>
	<title>Easy</title>
	<script type="text/javascript" src="../src/mastodom-es5.js"></script>
	<script type="text/javascript">
		function ready() {

			mastodom_conversation = Mn.createElement({
				type: 'div',
				children: [
					{ type: 'div', content: 'Jack: Hey Richie!' },
					{ type: 'div', content: 'Richie: Hey Jack!' },
					{ type: 'div', content: 'Jack: Check out this picture of a cat!', children: [
						{ type: ['div', 'span', 'img'], attributes: { src: 'mastodom.gif'} }]
					}
				]
			});

			dom_conversation = document.createElement('div');
			Jack1 = document.createElement('div');
			Jack1.innerHTML = 'Jack: Hey Richie';
			dom_conversation.appendChild(Jack1);
			Richie1 = document.createElement('div');
			Richie1.innerHTML = 'Richie: Hey Jack';
			dom_conversation.appendChild(Richie1);
			Jack2 = document.createElement('div');
			Jack2.innerHTML = 'Jack: Check out this picture of a cat!';
			dom_conversation.appendChild(Jack2);
			catDiv = document.createElement('div');
			catSpan = document.createElement('span')
			cat = document.createElement('img')
			cat.setAttribute('src', 'mastodom.gif')
			catSpan.appendChild(cat);
			catDiv.appendChild(catSpan);
			dom_conversation.appendChild(catDiv);

			table = Mn.createElement({
				parent: document.body,
				type: 'table',
				children:[
					{
						type: 'tr',
						children:[
							{ type: 'td', children: [mastodom_conversation] },
							{ type: 'td', children: [dom_conversation] }
						]
					}
				]
			});

		}
	</script>
</head>
<body onload="ready();">
</body>
</html>
